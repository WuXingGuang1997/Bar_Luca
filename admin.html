<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione</title>
    <link rel="stylesheet" href="style.css?v=4.1">
    <link rel="stylesheet" href="admin.css?v=4.1">
</head>
<body>
    <header>
        <h1>Pannello di Amministrazione</h1>
    </header>

    <main class="container">
        <!-- Sezione Autenticazione -->
        <section id="auth-section" class="card">
            <div class="card-header">
                <h2><i class="fab fa-github"></i> Autenticazione GitHub</h2>
            </div>
            <div class="card-content">
                <p>Per modificare il menù, inserisci le informazioni del tuo repository GitHub e un Personal Access Token con permessi di scrittura.</p>
                <div class="auth-grid">
                    <input type="text" id="github-owner" placeholder="Il tuo nome utente GitHub (owner)">
                    <input type="text" id="github-repo" placeholder="Il nome del repository del menù">
                    <input type="password" id="github-token" placeholder="Il tuo GitHub Personal Access Token">
                    <button id="auth-button" class="control-btn save-btn">Accedi e Carica Dati</button>
                </div>
            </div>
        </section>

        <div id="admin-panel" class="hidden">
            <div class="panel-controls">
                <div>
                    <label for="lang-select">Modifica Lingua:</label>
                    <select id="lang-select">
                        <option value="it">Italiano</option>
                        <option value="en">Inglese</option>
                    </select>
                </div>
                <div>
                    <button id="save-changes-btn" class="control-btn save-btn" title="Salva le modifiche su GitHub">
                        <i class="fas fa-save"></i> Salva Modifiche
                    </button>
                </div>
            </div>

            <!-- Sezione Gestione Media -->
            <section id="media-manager" class="card">
                <div class="card-header">
                    <h2><i class="fas fa-images"></i> Gestione Media</h2>
                    <label for="media-upload-input" class="control-btn" title="Carica una nuova immagine">
                        <i class="fas fa-upload"></i> Carica Immagine
                    </label>
                    <input type="file" id="media-upload-input" accept="image/*" style="display: none;">
                </div>
                <div id="media-gallery" class="card-content">
                    <!-- Galleria -->
                </div>
            </section>

            <!-- Sezione Gestione Prodotti -->
            <section id="product-manager" class="card">
                <div class="card-header">
                    <h2><i class="fas fa-clipboard-list"></i> Gestione Prodotti</h2>
                    <button id="add-category-btn" class="control-btn">
                        <i class="fas fa-plus"></i> Aggiungi Categoria
                    </button>
                </div>
                <div id="menu-editor" class="card-content">
                    <!-- Editor Prodotti -->
                </div>
            </section>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/octokit@3.1.2/dist/octokit.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
