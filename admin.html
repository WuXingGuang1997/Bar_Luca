<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione</title>
    <link rel="stylesheet" href="style.css?v=4.1">
    <link rel="stylesheet" href="admin.css?v=4.1">
</head>
<body>
    <header>
        <h1>Pannello di Amministrazione</h1>
        <div class="header-controls">
            <button id="save-button" class="control-btn save-btn" title="Salva le modifiche su GitHub">
                <i class="fas fa-save"></i>
                <span class="btn-text">Salva Modifiche</span>
            </button>
            <button id="refresh-button" class="control-btn" title="Ricarica i dati da GitHub">
                <i class="fas fa-sync-alt"></i>
                <span class="btn-text">Aggiorna Dati</span>
            </button>
        </div>
    </header>

    <main class="container">
        <!-- Sezione Gestione Media -->
        <section id="media-manager" class="card">
            <div class="card-header">
                <h2><i class="fas fa-images"></i> Gestione Media</h2>
                <div class="media-controls">
                    <label for="media-upload-input" class="control-btn" title="Carica una nuova immagine">
                        <i class="fas fa-upload"></i> Carica Immagine
                    </label>
                    <input type="file" id="media-upload-input" accept="image/*" style="display: none;">
                </div>
            </div>
            <div id="media-gallery" class="card-content">
                <!-- La galleria delle immagini verrÃ  caricata qui -->
                <p>Caricamento galleria...</p>
            </div>
        </section>

        <!-- Sezione Gestione Prodotti -->
        <section id="product-manager" class="card">
            <div class="card-header">
                <h2><i class="fas fa-clipboard-list"></i> Gestione Prodotti</h2>
                <div class="product-controls">
                    <button id="add-category-btn" class="control-btn">
                        <i class="fas fa-plus"></i> Aggiungi Categoria
                    </button>
                </div>
            </div>
            <div id="categories-container" class="card-content">
                <!-- Le categorie e i prodotti verranno caricati qui -->
                <p>Caricamento prodotti...</p>
            </div>
        </section>
    </main>

    <div id="toast-container"></div>

    <script src="admin.js?v=4.1"></script>
</body>
</html>
