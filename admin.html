<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione Bar Luca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css?v=1.0">
</head>
<body>
    <header class="py-3 bg-dark text-white text-center">
        <h1>Pannello di Amministrazione</h1>
    </header>

    <main class="container my-4">
        <section id="auth-section" class="card p-4 mx-auto" style="max-width: 500px;">
            <h2 class="card-title text-center mb-4">Accesso a GitHub</h2>
            <div class="mb-3">
                <label for="github-owner" class="form-label">Utente/Organizzazione GitHub</label>
                <input type="text" class="form-control" id="github-owner" placeholder="es. mario-rossi">
            </div>
            <div class="mb-3">
                <label for="github-repo" class="form-label">Nome Repository</label>
                <input type="text" class="form-control" id="github-repo" placeholder="es. bar-luca-menu">
            </div>
            <div class="mb-3">
                <label for="github-token" class="form-label">Personal Access Token</label>
                <input type="password" class="form-control" id="github-token" placeholder="Incolla il tuo token">
            </div>
            <button id="auth-button" class="btn btn-primary w-100">Accedi</button>
            <div class="auth-status mt-3"></div>
        </section>

        <section id="admin-panel" class="hidden">
            <div class="d-flex justify-content-end mb-3">
                <div class="col-md-4">
                    <label for="lang-select" class="form-label">Lingua del menù</label>
                    <select id="lang-select" class="form-select">
                        <option value="it">Italiano</option>
                        <option value="en">Inglese</option>
                    </select>
                </div>
            </div>

            <ul class="nav nav-tabs" id="admin-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu-editor-container" type="button" role="tab">Editor Menù</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="media-tab" data-bs-toggle="tab" data-bs-target="#media-library-container" type="button" role="tab">Galleria Media</button>
                </li>
            </ul>

            <div class="tab-content" id="admin-tabs-content">
                <div class="tab-pane fade show active" id="menu-editor-container" role="tabpanel">
                    <div id="menu-editor" class="accordion mt-3">
                        <!-- L'editor del menù verrà renderizzato qui -->
                    </div>
                    <div class="mt-4">
                        <button id="add-category-btn" class="btn btn-success">Aggiungi Categoria</button>
                        <button id="save-changes-btn" class="btn btn-primary">Salva Modifiche</button>
                        <button id="refresh-file-btn" class="btn btn-secondary" title="Forza l'aggiornamento del file dal server.">Aggiorna File</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="media-library-container" role="tabpanel">
                    <div class="card my-3">
                        <div class="card-body text-center media-upload-area">
                            <h5 class="card-title">Carica Nuove Immagini</h5>
                            <p class="text-muted">Trascina i file qui o clicca per selezionarli.</p>
                            <input type="file" id="media-upload-input" multiple accept="image/*" class="d-none">
                        </div>
                    </div>
                    <div id="media-grid" class="row g-3">
                        <!-- La galleria di immagini verrà caricata qui -->
                    </div>
                </div>
            </div>
            
            <div id="status-area" class="mt-4"></div>
            <div id="last-saved-timer" class="mt-2"></div>
        </section>
    </main>

    <!-- Modal per la selezione delle immagini (verrà gestito da JS) -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="admin.js?v=5.0"></script>
</body>
</html>
