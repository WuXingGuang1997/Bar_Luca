<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Luca - Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <header class="py-4 shadow-sm">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center mb-3 position-relative">
                <img src="images/logo.png" alt="Bar Luca Logo" id="logo">
                <div class="ms-4 text-start">
                    <h1 id="bar-name" class="mb-0"></h1>
                    <p class="lead mb-0" id="bar-description">Caffetteria, Cocktail & Snack</p>
                </div>
                <div class="position-absolute top-0 end-0">
                    <button id="lang-toggle" class="btn btn-outline-light"></button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="accordion" id="menu-accordion">
            <!-- Le categorie e i prodotti verranno inseriti qui da script.js -->
        </div>
    </main>
    
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <p class="contact-line mb-2">
                <span class="me-3"><i class="fas fa-map-marker-alt me-2"></i>Via Roma, 1, 12345 Citt√†, Italia</span>
                <span class="me-3"><i class="fas fa-phone me-2"></i><a href="tel:+390123456789">+39 012 345 6789</a></span>
                <span><i class="fas fa-envelope me-2"></i><a href="mailto:info@barluca.it">info@barluca.it</a></span>
            </p>
            <div class="footer-bottom">
                <p class="mb-0">&copy; 2024 Bar Luca | P.IVA 12345678901 | Tutti i diritti riservati.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (include Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
